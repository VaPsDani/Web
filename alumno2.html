<html>
<head>
    <title>Alumno B</title>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="Alumno2.png">
</head>
<body>
    
<h2>Tarea del alumno B</h2>
<h1><b>¡Hola! Soy el Alumno B</b></h1>
<h2><b>Contenido de la tarea:</b></h2>
    <img src="Alumno2.png" alt="Alumno B" width="50">

    <p>Gracias por visitar mi perfil. Por favor, completa el siguiente formulario para compartir un poco sobre ti.</p>

    <form action="alumno1.html">
        <label for="nombre">Tu nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="email">Correo electrónico:</label><br>
        <input type="email" id="email" name="email"><br><br>
        
        <label for="ciudad">Ciudad donde vives:</label><br>
        <input type="text" id="ciudad" name="ciudad"><br><br>
        
        <p>¿Conocías HTML antes de este curso?</p>
        <input type="radio" id="si" name="html_previo" value="si">
        <label for="si">Sí</label><br>
        <input type="radio" id="no" name="html_previo" value="no">
        <label for="no">No</label><br><br>
        
        <p>¿Qué áreas te interesan más?</p>
        <input type="checkbox" id="diseno" name="interes" value="diseno">
        <label for="diseno">Diseño Web</label><br>
        <input type="checkbox" id="frontend" name="interes" value="frontend">
        <label for="frontend">Front-End</label><br>
        <input type="checkbox" id="backend" name="interes" value="backend">
        <label for="backend">Back-End</label><br><br>
        
        <label for="comentario">Cuéntame algo sobre ti:</label><br>
        <textarea id="comentario" name="comentario" rows="4" cols="40"></textarea><br><br>
        
        <label for="frecuencia">¿Con qué frecuencia practicas lo aprendido?</label><br>
        <select id="frecuencia" name="frecuencia">
        <option value="todos">Todos los días</option>
        <option value="frecuente">Varias veces por semana</option>
        <option value="poco">De vez en cuando</option>
        </select><br><br>
        
        <input type="submit" value="Enviar y ver perfil del Alumno A">
    </form>
    
    <p>Alumno B - 2025</p>



</body>





</html>
